<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proteek Huq - Gallery</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Header styles */
        header {
            width: 100%;
            background-color: #333; /* Background color for visibility */
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .logo img {
            height: 40px; /* Adjusted height for the logo */
            width: auto;
        }

        nav {
            flex: 1;
        }

        nav ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
            justify-content: space-between; /* Space out items */
        }

        nav ul li {
            margin: 0 5px; /* Reduced margin for better fit */
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 14px; /* Smaller font size for better fit on mobile */
        }

        /* Gallery Section Styles */
        #gallery {
            padding: 20px; /* Add padding around the gallery */
            max-width: 1200px; /* Restrict max width for better readability */
            margin: auto; /* Center gallery */
        }

        #gallery h2 {
            text-align: left; /* Align the title to the left */
            margin-bottom: 20px; /* Space below the title */
        }

        .gallery-container {
            display: grid; /* Use grid layout */
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Responsive columns */
            grid-auto-rows: 150px; /* Set a base height for rows */
            gap: 15px; /* Space between items */
        }

        .gallery-item {
            position: relative; /* Position relative for caption placement */
            overflow: hidden; /* Hide overflow for image scaling */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow */
        }

        .gallery-item img,
        .gallery-item video {
            width: 100%; /* Full width for responsiveness */
            height: auto; /* Maintain aspect ratio */
            object-fit: cover; /* Cover the area without distortion */
            transition: transform 0.3s; /* Smooth scaling */
        }

        .gallery-item:hover img {
            transform: scale(1.05); /* Scale image on hover */
        }

        .desc {
            padding: 10px; /* Padding for description */
            text-align: center; /* Center the description */
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent background */
            position: absolute; /* Position over the image */
            bottom: 0; /* Align to the bottom */
            left: 0; /* Align to the left */
            width: 100%; /* Full width */
        }

        /* Footer styles */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .logo img {
                height: 30px; /* Smaller logo on mobile */
            }

            nav ul {
                justify-content: space-around; /* Evenly distribute items */
            }

            nav ul li {
                margin: 0 3px; /* Reduced margin */
            }

            nav ul li a {
                font-size: 12px; /* Smaller font size on mobile */
            }

            #gallery {
                padding: 15px; /* Smaller padding on mobile */
            }

            #gallery h2 {
                font-size: 18px; /* Smaller heading size on mobile */
            }

            .gallery-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* Adjust columns for smaller screens */
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" alt="Proteek Huq Logo"></a> <!-- Logo links to index -->
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Me</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="blog.html">Blog</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="gallery">
            <h2>Proteek's Gallery</h2>
            <div class="gallery-container">
                <div class="gallery-item item1">
                    <a target="_blank" href="images/img1.jpg">
                        <img src="images/img1.jpg" alt="Still Life Photograph">
                    </a>
                    <div class="desc">Still Life Photograph</div>
                </div>
                <div class="gallery-item item2">
                    <a target="_blank" href="images/img2.jpg">
                        <img src="images/img2.jpg" alt="Still Life Painting - Acrylic on Canvas">
                    </a>
                    <div class="desc">Still Life Painting - Acrylic on Canvas</div>
                </div>
                <div class="gallery-item item3">
                    <video controls onclick="this.requestFullscreen();" width="100%">
                        <source src="images/gilbert.mov" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="desc">Stop Motion Video of my Goldfish</div>
                </div>
                <div class="gallery-item item4">
                    <a target="_blank" href="images/img5.jpg">
                        <img src="images/img5.jpg" alt="Train Interior - White Charcoal on Black Paper">
                    </a>
                    <div class="desc">Train Interior - White Charcoal on Black Paper</div>
                </div>
                <div class="gallery-item item5">
                    <a target="_blank" href="images/img3.JPG">
                        <img src="images/img3.JPG" alt="Graphite Drawing">
                    </a>
                    <div class="desc">Graphite Drawing</div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Proteek Huq. All rights reserved.</p>
    </footer>
</body>

</html>
